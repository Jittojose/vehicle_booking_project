<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vehicle Booking System - Booking Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body class="bg-app d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">
          <i class="bi bi-car-front-fill me-2"></i>Vehicle Booking System
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/vehicles/">Vehicles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bookings/">Bookings</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="flex-grow-1">
      <div class="container py-4">
        <a href="/bookings/" class="btn btn-link text-decoration-none mb-3">
          <i class="bi bi-arrow-left me-1"></i>Back to bookings
        </a>

        <div class="card border-0 shadow-sm">
          <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <div>
              <h1 class="h5 mb-1">Booking detail</h1>
              <p class="small text-muted mb-0">Overview of this reservation.</p>
            </div>
            <button class="btn btn-outline-danger btn-sm" type="button" id="cancelBookingDetailBtn">
              <i class="bi bi-x-circle me-1"></i>Cancel booking
            </button>
          </div>
          <div class="card-body" id="bookingDetailBody">
            <p class="text-muted mb-0">Loading booking...</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-light py-3 mt-auto">
      <div class="container small d-flex justify-content-between">
        <span>Vehicle Booking System</span>
        <span class="text-muted">Booking detail</span>
      </div>
    </footer>

    <!-- Cancel confirmation modal -->
    <div
      class="modal fade"
      id="cancelBookingDetailModal"
      tabindex="-1"
      aria-labelledby="cancelBookingDetailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cancelBookingDetailModalLabel">Cancel booking</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to cancel this booking?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              Keep booking
            </button>
            <button type="button" class="btn btn-danger" id="confirmCancelDetailBtn">
              Cancel booking
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/js/booking-detail.js"></script>
  </body>
</html>
