<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vehicle Booking System - Vehicles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body class="bg-app d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">
          <i class="bi bi-car-front-fill me-2"></i>Vehicle Booking System
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/vehicles/">Vehicles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bookings/">Bookings</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="flex-grow-1">
      <div class="container py-4">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-3 gap-2">
          <div>
            <h1 class="h3 mb-1">Vehicles</h1>
            <p class="text-muted mb-0">Manage your fleet and prepare vehicles for booking.</p>
          </div>
          <div class="d-flex gap-2">
            <button
              class="btn btn-outline-secondary"
              id="refreshVehiclesBtn"
              type="button"
            >
              <i class="bi bi-arrow-clockwise me-1"></i>Refresh
            </button>
            <button
              class="btn btn-primary"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#vehicleModal"
              id="addVehicleBtn"
            >
              <i class="bi bi-plus-circle me-1"></i>Add Vehicle
            </button>
          </div>
        </div>

        <section class="card border-0 shadow-sm mb-3" aria-label="Vehicle filters">
          <div class="card-body">
            <form class="row g-3 align-items-end" id="vehicleFilterForm">
              <div class="col-md-4">
                <label class="form-label" for="vehicleSearch">Search</label>
                <input
                  type="text"
                  id="vehicleSearch"
                  class="form-control"
                  placeholder="Brand or model name"
                />
              </div>
              <div class="col-md-4">
                <label class="form-label" for="vehicleFuelFilter">Fuel type</label>
                <select id="vehicleFuelFilter" class="form-select">
                  <option value="">All</option>
                  <option value="Petrol">Petrol</option>
                  <option value="Diesel">Diesel</option>
                  <option value="Electric">Electric</option>
                  <option value="Hybrid">Hybrid</option>
                </select>
              </div>
              <div class="col-md-4">
                <div class="form-check mt-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="1"
                    id="onlyAvailableCheckbox"
                  />
                  <label class="form-check-label" for="onlyAvailableCheckbox">
                    Only show available vehicles
                  </label>
                </div>
              </div>
            </form>
          </div>
        </section>

        <section aria-label="Vehicle list">
          <div id="vehiclesGrid" class="row g-3">
            <!-- cards injected by JS -->
          </div>
          <div id="vehiclesStatus" class="mt-3"></div>
        </section>
      </div>
    </main>

    <footer class="bg-dark text-light py-3 mt-auto">
      <div class="container small d-flex justify-content-between">
        <span>Vehicle Booking System</span>
        <span class="text-muted">Vehicles management</span>
      </div>
    </footer>

    <!--  Vehicle Modal -->
    <div
      class="modal fade"
      id="vehicleModal"
      tabindex="-1"
      aria-labelledby="vehicleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <form class="modal-content" id="vehicleForm" novalidate>
          <div class="modal-header">
            <h5 class="modal-title" id="vehicleModalLabel">Add Vehicle</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="vehicleId" />
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label" for="vehicleBrand">Brand</label>
                <input
                  type="text"
                  class="form-control"
                  id="vehicleBrand"
                  required
                  aria-required="true"
                />
              </div>
              <div class="col-md-6">
                <label class="form-label" for="vehicleName">Model name</label>
                <input
                  type="text"
                  class="form-control"
                  id="vehicleName"
                  required
                  aria-required="true"
                />
              </div>
              <div class="col-md-4">
                <label class="form-label" for="vehicleYear">Year</label>
                <input
                  type="number"
                  class="form-control"
                  id="vehicleYear"
                  min="1900"
                  max="2100"
                  required
                />
              </div>
              <div class="col-md-4">
                <label class="form-label" for="vehiclePrice">Price per day</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input
                    type="number"
                    step="0.01"
                    min="0.01"
                    class="form-control"
                    id="vehiclePrice"
                    required
                  />
                </div>
              </div>
              <div class="col-md-4">
                <label class="form-label" for="vehicleFuel">Fuel type</label>
                <select id="vehicleFuel" class="form-select" required>
                  <option value="Petrol">Petrol</option>
                  <option value="Diesel">Diesel</option>
                  <option value="Electric">Electric</option>
                  <option value="Hybrid">Hybrid</option>
                </select>
              </div>
            </div>
            <div id="vehicleFormError" class="text-danger small mt-2"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Delete confirmation modal -->
    <div
      class="modal fade"
      id="deleteVehicleModal"
      tabindex="-1"
      aria-labelledby="deleteVehicleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteVehicleModalLabel">Delete vehicle</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this vehicle?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteVehicleBtn">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/js/vehicles.js"></script>
  </body>
</html>
